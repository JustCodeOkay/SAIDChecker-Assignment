<template>
  <lightning-card title="SA ID Holiday Checker">
    <div class="slds-p-around_medium">
        
      //Info / description
      <p>Enter your South African ID number below to find out if there are any important public holidays in your birth year.</p>

      //Input field
      <lightning-input
        label="SA ID Number"
        placeholder="e.g. 8001015009087"
        value={idNumber}
        onchange={handleIdChange}>
      </lightning-input>

      //Search button 
      <lightning-button
        label="Search"
        onclick={handleSearch}
        class="slds-m-top_medium"
        variant="brand">
      </lightning-button>
    </div>
  </lightning-card>
</template>
